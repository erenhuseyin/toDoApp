<div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <h3 class="bg-primary text-white p3">{{getName()}} to do list</h3>
        <div class="input-group">
          <div class="custom-content custom-checkbox my-3">
            <input type="checkbox" [(ngModel)]="isDisplay" name="custom-control-input" id="displayAll">
            <label class= "custom-control-label" for="displayAll">Display All</label>
          </div>
          <input type="text" #todoText class="form-control" />
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">Add</button>
          </div>
        </div>
        <table class="table table-striped table bordered">
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of getItems(); let i = index">
                <td>{{i+1}}</td>
                <td>{{item.description}}</td>
                <td>
                  <input type="checkbox" [(ngModel)]="item.action">
                </td>
                <td [ngSwitch]="item.action">
                <span *ngSwitchCase="true">
                    Yap覺ld覺
                </span>
                <span *ngSwitchCase="false">
                    Yap覺lmad覺
                </span>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
